<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Printo CS Assistant</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <header>
            <div class="logo">
                <h1>üñ®Ô∏è Printo CS Assistant</h1>
                <p>AI-Powered Customer Support Tool</p>
            </div>
        </header>

        <main>
            <div class="chat-container">
                <div class="input-section">
                    <label for="customerQuestion">Customer Question:</label>
                    <textarea
                        id="customerQuestion"
                        placeholder="Paste the customer's question here..."
                        rows="5"
                    ></textarea>

                    <div class="button-group">
                        <button id="getResponse" class="primary-btn">
                            <span id="buttonText">Get AI Response</span>
                            <div id="loading" class="loading hidden">‚è≥</div>
                        </button>
                        <button id="clearAll" class="secondary-btn">Clear All</button>
                    </div>
                </div>

                <div class="response-section">
                    <div class="response-header">
                        <label>AI Response:</label>
                        <button id="copyResponse" class="copy-btn hidden">üìã Copy</button>
                    </div>
                    <div id="responseArea" class="response-area">
                        <div class="placeholder">AI response will appear here...</div>
                    </div>
                </div>
            </div>

            <div class="history-section">
                <h3>Recent Queries</h3>
                <div id="historyContainer" class="history-container">
                    <div class="no-history">No queries yet</div>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2024 Printo.in - Customer Support AI Assistant</p>
        </footer>
    </div>

    <div id="notification" class="notification hidden"></div>

    <script src="script.js"></script>
</body>
</html>
