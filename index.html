<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customer Support Knowledge Base</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            background: white;
            border-radius: 15px;
            box-shadow: 0 20px 60px rgba(0,0,0,0.1);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4CAF50, #45a049);
            color: white;
            padding: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .main-content {
            padding: 40px;
        }

        .search-section {
            margin-bottom: 40px;
        }

        .search-box {
            position: relative;
            margin-bottom: 20px;
        }

        .search-input {
            width: 100%;
            padding: 20px 60px 20px 20px;
            font-size: 18px;
            border: 2px solid #e0e0e0;
            border-radius: 50px;
            outline: none;
            transition: all 0.3s ease;
        }

        .search-input:focus {
            border-color: #4CAF50;
            box-shadow: 0 0 20px rgba(76, 175, 80, 0.2);
        }

        .search-btn {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 25px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .search-btn:hover {
            background: #45a049;
        }

        .filters {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
            margin-bottom: 30px;
        }

        .filter-btn {
            padding: 10px 20px;
            border: 2px solid #e0e0e0;
            background: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s ease;
            font-size: 14px;
        }

        .filter-btn:hover, .filter-btn.active {
            background: #4CAF50;
            color: white;
            border-color: #4CAF50;
        }

        .results {
            margin-bottom: 40px;
        }

        .result-item {
            background: #f8f9fa;
            border: 1px solid #e9ecef;
            border-radius: 10px;
            margin-bottom: 20px;
            padding: 25px;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .result-item:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            border-color: #4CAF50;
        }

        .question {
            font-size: 18px;
            font-weight: 600;
            color: #2c3e50;
            margin-bottom: 10px;
        }

        .answer {
            color: #555;
            line-height: 1.6;
            margin-bottom: 15px;
        }

        .category-tag {
            display: inline-block;
            background: #e3f2fd;
            color: #1976d2;
            padding: 5px 12px;
            border-radius: 15px;
            font-size: 12px;
            font-weight: 500;
        }

        .copy-btn {
            background: #2196F3;
            color: white;
            border: none;
            padding: 8px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 14px;
            margin-left: 10px;
            transition: background 0.3s ease;
        }

        .copy-btn:hover {
            background: #1976D2;
        }

        .add-section {
            background: #f8f9fa;
            padding: 30px;
            border-radius: 10px;
            margin-top: 40px;
        }

        .add-section h3 {
            margin-bottom: 20px;
            color: #2c3e50;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }

        .form-group input, .form-group textarea, .form-group select {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .form-group textarea {
            height: 100px;
            resize: vertical;
        }

        .add-btn {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 12px 30px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            transition: background 0.3s ease;
        }

        .add-btn:hover {
            background: #45a049;
        }

        .no-results {
            text-align: center;
            padding: 40px;
            color: #666;
            font-size: 18px;
        }

        .stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            padding: 20px;
            border-radius: 10px;
            text-align: center;
        }

        .stat-number {
            font-size: 2em;
            font-weight: bold;
        }

        .stat-label {
            font-size: 0.9em;
            opacity: 0.9;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üéØ Printo Customer Support</h1>
            <p>Find answers instantly ‚Ä¢ Search our knowledge base ‚Ä¢ Get help fast</p>
        </div>

        <div class="main-content">
            <!-- Stats Dashboard -->
            <div class="stats">
                <div class="stat-card">
                    <div class="stat-number" id="totalQuestions">25</div>
                    <div class="stat-label">Total Questions</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="todaySearches">0</div>
                    <div class="stat-label">Searches Today</div>
                </div>
                <div class="stat-card">
                    <div class="stat-number" id="popularCategory">Printing</div>
                    <div class="stat-label">Top Category</div>
                </div>
            </div>

            <!-- Search Section -->
            <div class="search-section">
                <div class="search-box">
                    <input type="text" class="search-input" id="searchInput" 
                           placeholder="Search for customer questions... (e.g., 'photo printing', 'Chennai store', 'glossy prints')">
                    <button class="search-btn" onclick="searchQuestions()">üîç Search</button>
                </div>

                <div class="filters">
                    <button class="filter-btn active" onclick="filterByCategory('all')">All Questions</button>
                    <button class="filter-btn" onclick="filterByCategory('printing')">Photo Printing</button>
                    <button class="filter-btn" onclick="filterByCategory('stores')">Store Locations</button>
                    <button class="filter-btn" onclick="filterByCategory('pricing')">Pricing</button>
                    <button class="filter-btn" onclick="filterByCategory('delivery')">Delivery</button>
                    <button class="filter-btn" onclick="filterByCategory('technical')">Technical</button>
                </div>
            </div>

            <!-- Results Section -->
            <div class="results" id="results">
                <!-- Results will be populated by JavaScript -->
            </div>

            <!-- Add New Question Section -->
            <div class="add-section">
                <h3>‚ûï Add New Question & Answer</h3>
                <div class="form-group">
                    <label>Customer Question:</label>
                    <input type="text" id="newQuestion" placeholder="What does the customer typically ask?">
                </div>
                <div class="form-group">
                    <label>Answer/Solution:</label>
                    <textarea id="newAnswer" placeholder="Provide the complete answer with all necessary steps..."></textarea>
                </div>
                <div class="form-group">
                    <label>Category:</label>
                    <select id="newCategory">
                        <option value="printing">Photo Printing</option>
                        <option value="stores">Store Locations</option>
                        <option value="pricing">Pricing</option>
                        <option value="delivery">Delivery</option>
                        <option value="technical">Technical Issues</option>
                    </select>
                </div>
                <div class="form-group">
                    <label>Keywords (comma-separated):</label>
                    <input type="text" id="newKeywords" placeholder="photo, print, glossy, Chennai">
                </div>
                <button class="add-btn" onclick="addNewQuestion()">Add Question</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
